<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>DM-Toolbox-Downtime-Hunting</title>
  </head>
  <body class="body">
    <main>
      <div class="header">
        <h1 class="header-title">HUNTING</h1>
      </div>
      <!-- <img src="Photos/animals/Rat.png" class="displayed-animal" /> -->
      <button class="btn btn-reset">RESET</button>
      <button class="btn btn-rules" id="rules">RULES</button>
      <div class="choices">
        <p class="choices-previous hidden">PREVIOUS CHOICE</p>
        <p class="choices-prompt hidden">TEXT CONTENT</p>
        <button class="btn btn-start">BEGIN HUNT</button>
        <button class="btn btn-shoot hidden">SHOOT!</button>
        <button class="btn btn-shoot-again hidden">SHOOT AGAIN!</button>
        <div class="choices-btns">
          <button class="btn btn-left hidden">LEFT</button>
          <button class="btn btn-right hidden">RIGHT</button>
          <button class="btn btn-up hidden">UP</button>
          <button class="btn btn-down hidden">DOWN</button>
          <button class="btn btn-river hidden">RIVER</button>
          <button class="btn btn-mtn hidden">MOUNTAIN</button>
          <button class="btn btn-fast hidden">FAST</button>
          <button class="btn btn-slow hidden">SLOW</button>
          <button class="btn btn-crouch hidden">CROUCH</button>
          <button class="btn btn-climb hidden">CLIMB</button>
          <button class="btn btn-capture hidden">CAPTURE</button>
          <button class="btn btn-kill hidden">KILL</button>
        </div>
      </div>
      <div class="rules-modal">
        <div class="modal hidden">
          <div>
            <h1>Rules</h1>
            <p>This is placeholder information on the hunting game</p>
          </div>
        </div>
      </div>
      <div class="overlay hidden" />
      <img src="Photos/animals/Rat.png" class="displayed-animal" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
